<!DOCTYPE html>
<html>
<head>
    <title>DARE DECK</title>
    <style>

        @font-face {
            font-family: Timer;
            src: url(source/alarm\ clock.ttf);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #fff;
        }
        header {
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .logo {
            width: 60px; /* Adjust the width as needed */
            height: 60px; /* Adjust the height as needed */
            object-fit: contain;
        }
        nav {
            background-color: #141414;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        nav a {
            color: #00e5ff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #141414;
            border: 3px solid #00e5ff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .card {
            background-color: #202020;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        .card img {
            display: block;
            margin: 0 auto;
        }
        .countdown {
            color: #00e5ff;
            font-family: Timer;
            font-size: 20px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .countdown strong {
            font-size: 32px;
        }
    </style>
    <script>
        function toggleCards(playerId) {
            var cardSections = document.querySelectorAll('.card');
            for (var i = 0; i < cardSections.length; i++) {
                cardSections[i].style.display = 'none';
            }
            document.getElementById(playerId).style.display = 'block';
        }

        function updateCountdown() {
            const now = new Date();
            const nextMonth = new Date(now);
            nextMonth.setMonth(nextMonth.getMonth() + 1);
            nextMonth.setDate(1);
            nextMonth.setHours(0, 0, 0, 0);

            const timeDiff = nextMonth - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `NEXT MONTH STARTS IN: ${days}d ${hours}h ${minutes}m ${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);

            toggleCards('screenshot'); // Show Dare Deck Screenshot by default
        });
    </script>
</head>
<body>
    <header>
        <img class="logo" src="cardgame/DARE DECK.png" alt="Dare Deck Logo">
        <nav>
            <a href="#screenshot" onclick="toggleCards('screenshot')">Dare Deck Screenshot</a>
            <a href="#groupcard" onclick="toggleCards('groupcard')">Group Card</a>
            <a href="#oakley" onclick="toggleCards('oakley')">Oakley's Cards</a>
            <a href="#noah" onclick="toggleCards('noah')">Noah's Cards</a>
            <a href="#brayden" onclick="toggleCards('brayden')">Brayden's Cards</a>
            <a href="#dougal" onclick="toggleCards('dougal')">Dougal's Cards</a>
        </nav>
    </header>
    <div class="container">
        <div class="card" id="screenshot">
            <h2>Dare Deck Screenshot</h2>
            <img src="cardgame/Formpic.png" alt="Form Screenshot">
        </div>

        <div class="card" id="groupcard">
            <h2>Group Card</h2>
            <img src="cardgame/Group_Card.png" alt="Group Card Screenshot">
        </div>
        
        <!-- Oakley's Cards -->
        <div class="card" id="oakley" style="display: none;">
            <h2>Oakley's Cards</h2>
            <img src="cardgame/Oakley.png" alt="Oakley's Cards Screenshot">
        </div>
        
        <!-- Noah's Cards -->
        <div class="card" id="noah" style="display: none;">
            <h2>Noah's Cards</h2>
            <img src="cardgame/Noah.png" alt="Noah's Cards Screenshot">
        </div>
        
        <!-- Brayden's Cards -->
        <div class="card" id="brayden" style="display: none;">
            <h2>Brayden's Cards</h2>
            <img src="cardgame/Brayden.png" alt="Brayden's Cards Screenshot">
        </div>
        
        <!-- Dougal's Cards -->
        <div class="card" id="dougal" style="display: none;">
            <h2>Dougal's Cards</h2>
            <img src="cardgame/Dougal.png" alt="Dougal's Cards Screenshot">
        </div>
        
        <div class="countdown" id="countdown">
            <strong>Next month starts in:</strong>
            <div id="countdown-display"></div>
        </div>
    </div>
</body>
</html>
