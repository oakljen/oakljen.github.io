<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCM Productions - Rebuild</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hero-image">
        <header>
            <nav>
                <h1 class="topHeader">XCM Productions</h1>
            </nav>
        </header>
        <div class="hero-text">
            <h1 class="hero-text-main">I am Xavier</h1>
            <p class="hero-text-sub">And I'm a Videographer and Editor</p>
        </div>
    </div>
    <div class="contactme">
        <h2 class="contactme-topHeader">Contact Us</h2>
        <hr aria-hidden="true" class="separator" role="separator">
            <p>Drop us a line!</p>
            <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <input
                type="text"
                id="name"
                name="name"
                placeholder=" "
                required
                >
                <label for="name">Name*</label>
            </div>

            <div class="form-group">
                <input
                type="email"
                id="email"
                name="_replyto"
                placeholder=" "
                required
                >
                <label for="email">Email*</label>
            </div>

            <div class="form-group">
                <textarea
                id="message"
                name="message"
                rows="4"
                placeholder=" "
                required
                ></textarea>
                <label for="message">Message</label>
            </div>

            <button type="submit" class="submit-button">Send</button>
            </form>

    </div>

</body>
<footer>
    <p>&copy; Copyright Â© 2025 XCM Productions - All Rights Reserved.</p>
</footer>
</html>
