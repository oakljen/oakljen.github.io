<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XCM Productions - Rebuild</title>
  <link rel="stylesheet" href="styles.css">
  <script defer>
    // Replace this with your real webhook URL:
const webhookURL = 'https://discord.com/api/webhooks/1403018440754856061/UtGY58wWuHV8JNT2mdlmhkJGOhJf2j-gh96MzSxjT-YuoCqco7n3qUBEM5ulcDQKj-aI';

document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('contact-form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // stop the normal form POST

    // collect values
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    // build content payload
    const content = `**New Contact Form Submission**\n` +
                    `**Name:** ${name}\n` +
                    `**Email:** ${email}\n` +
                    `**Message:**\n${message}`;

    try {
      const resp = await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });

      if (!resp.ok) {
        const text = await resp.text();
        throw new Error(`Discord responded ${resp.status}: ${text}`);
      }

      alert('Your message has been sent â€” thank you! ðŸŽ‰');
      form.reset();
    } catch (err) {
      console.error('Error sending webhook:', err);
      alert('Oops, something went wrong. Please try again later.');
    }
  });
});

  </script>
</head>
<body>
  <div class="hero-image">
    <header>
      <nav>
        <h1 class="topHeader">XCM Productions</h1>
      </nav>
    </header>
    <div class="hero-text">
      <h1 class="hero-text-main">I am Xavier</h1>
      <p class="hero-text-sub">And I'm a Videographer and Editor</p>
    </div>
  </div>

  <div class="contactme">
    <h2 class="contactme-topHeader">Contact Us</h2>
    <hr class="separator" role="separator" aria-hidden="true">
    <p>Drop us a line!</p>

    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Name*</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email*</label>
      </div>

      <div class="form-group">
        <textarea id="message" name="message" rows="4" placeholder=" " required></textarea>
        <label for="message">Message*</label>
      </div>

      <button type="submit" class="submit-button">Send</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 XCM Productions â€“ All Rights Reserved.</p>
  </footer>
</body>
</html>
