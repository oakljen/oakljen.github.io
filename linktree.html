<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oakley Jenke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(90deg, #02002e, #004726);
            background-size: 200% 200%;
            animation: gradientShift 8s infinite alternate ease-in-out;
            margin: 0;
            padding: 20px;
            color: rgb(0, 0, 0);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #a7a7a7;
        }

        .tile-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            height: 60px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .tile img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Specific styles for each platform */
        #snapchat {
            background-color: #fffc00;
            color: black;
        }

        #github {
            background-color: #000;
            color: white;
        }

        #whatsapp {
            background-color: #25d366;
        }

        #instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        #email {
            background-color: #2562d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="media/profile.jpg" alt="Your Profile Picture" class="profile-img">
        <h1>Oakley Jenke</h1>
        
        <div class="tile-container">
            <a class="tile" id="snapchat" href="https://www.snapchat.com/add/oakleyjenke" target="_blank">
                <img src="media/Snapchat_logo.svg.png" alt="Snapchat"> Snapchat
            </a>
            <a class="tile" id="github" href="https://github.com/oakljen" target="_blank">
                <img src="media/github.png" alt="GitHub"> GitHub
            </a>
            <!--
            <a class="tile" id="whatsapp" href="https://oakljen.com/whatsapp" target="_blank">
                <img src="media/WhatsApp.webp" alt="WhatsApp"> WhatsApp
            </a>
            -->
            <a class="tile" id="instagram" href="https://www.instagram.com/oakleyjenke/" target="_blank">
                <img src="media/Instagram_Glyph_White.png" alt="Instagram"> Instagram
            </a>
            <a class="tile" id="email" href="mailto:oakley@scotjen.com" target="_blank">
                <img src="media/email.png" alt="Email"> Email
                 <!-- Thanks Freya for the suggestion -->
            </a>
        </div>

    </div>
</body>

</html>
